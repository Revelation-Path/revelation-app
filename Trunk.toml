[build]
target = "index.html"
dist = "dist"
public_url = "/"

[watch]
ignore = ["dist", "assets/generated.css", "assets/bible"]

[[hooks]]
stage = "pre_build"
command = "sh"
command_arguments = ["-c", "stylance ../revelation-ui --output-file /tmp/ui.css && stylance . --output-file /tmp/web.css && cat /tmp/ui.css /tmp/web.css > assets/generated.css"]

[serve]
addresses = ["127.0.0.1"]
port = 8080
open = false

[[proxy]]
rewrite = "/api/"
backend = "http://127.0.0.1:3000/api/"

