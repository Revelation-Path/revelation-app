<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Revelation - приложение для изучения Библии">
    <meta name="theme-color" content="#fefdfb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Revelation</title>
    <link data-trunk rel="rust" data-bin="revelation-web" data-wasm-opt="z"/>
    <link data-trunk rel="css" href="assets/base.css"/>
    <link data-trunk rel="css" href="assets/generated.css"/>
</head>
<body>
    <div id="loading" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#fefdfb;">
        <div style="text-align:center;">
            <div style="width:48px;height:48px;border:3px solid rgba(0,0,0,0.08);border-top-color:#9ca3af;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div>
            <p style="color:#6b7280;font-family:system-ui;font-size:14px;margin:0;">Загрузка...</p>
        </div>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    <script>document.addEventListener('DOMContentLoaded',()=>setTimeout(()=>document.getElementById('loading')?.remove(),100));</script>
</body>
</html>
