<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Revelation - приложение для изучения Библии">
    <meta name="theme-color" content="#fefdfb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            var theme = localStorage.getItem('revelation_theme') || 'light';
            var themes = {
                light: { bg: '#fefdfb', text: '#6b7280', spinner: '#9ca3af', bar: 'default' },
                dark: { bg: '#1a1a1a', text: '#a0a0a0', spinner: '#6b6b6b', bar: 'black' },
                sepia: { bg: '#f4ecd8', text: '#8b7355', spinner: '#8b7355', bar: 'default' }
            };
            var t = themes[theme] || themes.light;
            document.documentElement.style.setProperty('--loading-bg', t.bg);
            document.documentElement.style.setProperty('--loading-text', t.text);
            document.documentElement.style.setProperty('--loading-spinner', t.spinner);
            document.querySelector('meta[name="theme-color"]').content = t.bg;
            document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').content = t.bar;
        })();
    </script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--loading-bg, #fefdfb);
        }
        #loading .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(128, 128, 128, 0.15);
            border-top-color: var(--loading-spinner, #9ca3af);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        #loading p {
            color: var(--loading-text, #6b7280);
            font-family: system-ui, sans-serif;
            font-size: 14px;
            margin: 0;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <title>Revelation</title>
    <link data-trunk rel="rust" data-bin="revelation-app" data-wasm-opt="z"/>
    <link data-trunk rel="css" href="assets/base.css"/>
    <link data-trunk rel="css" href="assets/generated.css"/>
    <link data-trunk rel="copy-file" href="manifest.json"/>
    <link data-trunk rel="copy-file" href="sw.js"/>
    <link data-trunk rel="copy-dir" href="icons"/>
    <link data-trunk rel="copy-dir" href="assets/bible"/>
</head>
<body>
    <div id="loading">
        <div style="text-align:center;">
            <div class="spinner"></div>
            <p>Загрузка...</p>
        </div>
    </div>
    <script>document.addEventListener('DOMContentLoaded',()=>setTimeout(()=>document.getElementById('loading')?.remove(),100));</script>
    <script>
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }

        // PWA install detection
        let deferredPrompt = null;
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches
            || window.navigator.standalone === true;
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            window.dispatchEvent(new CustomEvent('pwainstallable'));
        });

        window.getPwaState = () => ({
            canInstall: !!deferredPrompt,
            isInstalled: isStandalone,
            isIOS: isIOS,
            isAndroid: isAndroid
        });

        window.triggerPwaInstall = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const result = await deferredPrompt.userChoice;
                if (result.outcome === 'accepted') {
                    deferredPrompt = null;
                    window.dispatchEvent(new CustomEvent('pwainstalled'));
                }
            }
        };

        window.isPwaInstallable = () => !!deferredPrompt;
        window.isPwaInstalled = () => isStandalone;
        window.isIOSDevice = () => isIOS;
    </script>
</body>
</html>
