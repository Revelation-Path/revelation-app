apiVersion: apps/v1
kind: Deployment
metadata:
  name: revelation-gateway
  namespace: revelation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: revelation-gateway
  template:
    metadata:
      labels:
        app: revelation-gateway
    spec:
      containers:
        - name: gateway
          image: revelation/gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_URL
              value: "http://revelation-server:3000"
            - name: PAYMENTS_URL
              value: "http://revelation-payments:3001"
          envFrom:
            - configMapRef:
                name: revelation-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: revelation-gateway
  namespace: revelation
spec:
  selector:
    app: revelation-gateway
  ports:
    - port: 8080
      targetPort: 8080
