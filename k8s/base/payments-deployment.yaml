apiVersion: apps/v1
kind: Deployment
metadata:
  name: revelation-payments
  namespace: revelation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: revelation-payments
  template:
    metadata:
      labels:
        app: revelation-payments
    spec:
      containers:
        - name: payments
          image: revelation/payments:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: revelation-config
            - secretRef:
                name: revelation-secrets
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: revelation-payments
  namespace: revelation
spec:
  selector:
    app: revelation-payments
  ports:
    - port: 3001
      targetPort: 3001
