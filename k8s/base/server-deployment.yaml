apiVersion: apps/v1
kind: Deployment
metadata:
  name: revelation-server
  namespace: revelation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: revelation-server
  template:
    metadata:
      labels:
        app: revelation-server
    spec:
      containers:
        - name: server
          image: revelation/server:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: revelation-config
            - secretRef:
                name: revelation-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: revelation-server
  namespace: revelation
spec:
  selector:
    app: revelation-server
  ports:
    - port: 3000
      targetPort: 3000
