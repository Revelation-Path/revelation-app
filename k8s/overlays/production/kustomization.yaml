apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: revelation

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: revelation-server

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: revelation-gateway
