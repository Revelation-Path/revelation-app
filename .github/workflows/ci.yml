name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  REGISTRY: revelation-registry.registry.twcstorage.ru
  IMAGE_NAME: revelation

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Detect changes
  # ─────────────────────────────────────────────────────────────────────────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      web: ${{ steps.filter.outputs.web }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            shared:
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'Dockerfile'
              - 'crates/shared/**'
              - '.sqlx/**'
              - '.github/workflows/**'
            server:
              - 'crates/server/**'
              - 'crates/bible/**'
              - 'migrations/**'
            web:
              - 'crates/web/**'
              - 'crates/ui/**'

  # ─────────────────────────────────────────────────────────────────────────────
  # Lint - only if code changed
  # ─────────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.server == 'true' || needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly (fmt)
        run: rustup toolchain install nightly --component rustfmt

      - name: Install Rust stable (clippy)
        run: rustup toolchain install stable --component clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Format check (nightly)
        run: cargo +nightly fmt --all -- --check

      - name: Clippy (stable)
        run: cargo +stable clippy --all-targets --all-features -- -D warnings

  # ─────────────────────────────────────────────────────────────────────────────
  # Prepare version tag
  # ─────────────────────────────────────────────────────────────────────────────
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.server == 'true' || needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true')
    outputs:
      version: ${{ steps.version.outputs.tag }}
      build_server: ${{ steps.targets.outputs.server }}
      build_web: ${{ steps.targets.outputs.web }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Determine build targets
        id: targets
        env:
          SERVER_CHANGED: ${{ needs.changes.outputs.server }}
          WEB_CHANGED: ${{ needs.changes.outputs.web }}
          SHARED_CHANGED: ${{ needs.changes.outputs.shared }}
        run: |
          # If shared changed, rebuild everything
          if [ "$SHARED_CHANGED" == "true" ]; then
            echo "server=true" >> $GITHUB_OUTPUT
            echo "web=true" >> $GITHUB_OUTPUT
          else
            echo "server=$SERVER_CHANGED" >> $GITHUB_OUTPUT
            echo "web=$WEB_CHANGED" >> $GITHUB_OUTPUT
          fi

  # ─────────────────────────────────────────────────────────────────────────────
  # Build Server
  # ─────────────────────────────────────────────────────────────────────────────
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: [lint, prepare]
    if: needs.prepare.outputs.build_server == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:cache,mode=max
          provenance: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Build Web
  # ─────────────────────────────────────────────────────────────────────────────
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [lint, prepare]
    if: needs.prepare.outputs.build_web == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: web
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:cache,mode=max
          provenance: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Deploy to Production
  # ─────────────────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [prepare, build-server, build-web]
    if: always() && needs.prepare.result == 'success' && (needs.build-server.result == 'success' || needs.build-server.result == 'skipped') && (needs.build-web.result == 'success' || needs.build-web.result == 'skipped')
    permissions:
      contents: write
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update and deploy server
        if: needs.build-server.result == 'success'
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          REGISTRY: ${{ env.REGISTRY }}
        run: |
          sed -i "s|image: ${REGISTRY}/revelation-server:.*|image: ${REGISTRY}/revelation-server:${VERSION}|" \
            k8s/deployments/server.yaml
          kubectl apply -f k8s/deployments/server.yaml
          kubectl rollout status deployment/revelation-server --timeout=300s

      - name: Update and deploy web
        if: needs.build-web.result == 'success'
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          REGISTRY: ${{ env.REGISTRY }}
        run: |
          sed -i "s|image: ${REGISTRY}/revelation-web:.*|image: ${REGISTRY}/revelation-web:${VERSION}|" \
            k8s/deployments/web.yaml
          kubectl apply -f k8s/deployments/web.yaml
          kubectl rollout status deployment/revelation-web --timeout=300s

      - name: Apply shared resources
        run: |
          kubectl apply -f k8s/01-configmap.yaml
          kubectl apply -f k8s/services/
          kubectl apply -f k8s/ingress.yaml

      - name: Commit updated manifests
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployments/
          git diff --staged --quiet || git commit -m "deploy: update images to ${VERSION}"
          git pull --rebase
          git push

  # ─────────────────────────────────────────────────────────────────────────────
  # Cleanup old images (keep last 10)
  # ─────────────────────────────────────────────────────────────────────────────
  cleanup:
    name: Cleanup Registry
    runs-on: ubuntu-latest
    needs: [deploy]
    if: needs.deploy.result == 'success'
    steps:
      - name: Cleanup old tags
        env:
          REGISTRY: ${{ env.REGISTRY }}
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          for SERVICE in server web; do
            REPO="revelation-${SERVICE}"

            TAGS=$(curl -s -u "${USERNAME}:${PASSWORD}" \
              "https://${REGISTRY}/v2/${REPO}/tags/list" | \
              jq -r '.tags[]? // empty' | grep -v '^cache$' | sort -V)

            COUNT=$(echo "$TAGS" | grep -c . || echo 0)

            if [ "$COUNT" -gt 10 ]; then
              TO_DELETE=$(echo "$TAGS" | head -n -10)

              for TAG in $TO_DELETE; do
                DIGEST=$(curl -s -I -u "${USERNAME}:${PASSWORD}" \
                  -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
                  "https://${REGISTRY}/v2/${REPO}/manifests/${TAG}" | \
                  grep -i docker-content-digest | awk '{print $2}' | tr -d '\r')

                if [ -n "$DIGEST" ]; then
                  curl -s -u "${USERNAME}:${PASSWORD}" -X DELETE \
                    "https://${REGISTRY}/v2/${REPO}/manifests/${DIGEST}"
                  echo "Deleted ${REPO}:${TAG}"
                fi
              done
            fi
          done
