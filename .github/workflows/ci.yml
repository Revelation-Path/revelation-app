name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  REGISTRY: revelation-registry.registry.twcstorage.ru
  IMAGE_NAME: revelation

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Lint - fmt (nightly) + clippy (stable)
  # ─────────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly (fmt)
        run: rustup toolchain install nightly --component rustfmt

      - name: Install Rust stable (clippy)
        run: rustup toolchain install stable --component clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Format check (nightly)
        run: cargo +nightly fmt --all -- --check

      - name: Clippy (stable)
        run: cargo +stable clippy --all-targets --all-features -- -D warnings

  # ─────────────────────────────────────────────────────────────────────────────
  # Prepare version tag
  # ─────────────────────────────────────────────────────────────────────────────
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT

  # ─────────────────────────────────────────────────────────────────────────────
  # Build Docker images
  # ─────────────────────────────────────────────────────────────────────────────
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    needs: [lint, prepare]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target: [server, gateway, payments, bot]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.target }}:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.target }}:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.target }}:cache,mode=max
          provenance: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Deploy to Production
  # ─────────────────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [prepare, build]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy with kustomize
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          cd k8s/base
          kustomize edit set image \
            revelation-server=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${VERSION} \
            revelation-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-gateway:${VERSION} \
            revelation-payments=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-payments:${VERSION} \
            revelation-bot=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bot:${VERSION}
          kubectl apply -k .
          kubectl -n revelation rollout status deployment --timeout=300s

  # ─────────────────────────────────────────────────────────────────────────────
  # Cleanup old images (keep last 10)
  # ─────────────────────────────────────────────────────────────────────────────
  cleanup:
    name: Cleanup Registry
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Cleanup old tags
        env:
          REGISTRY: ${{ env.REGISTRY }}
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          for SERVICE in server gateway payments bot; do
            REPO="revelation-${SERVICE}"

            # Get all tags (excluding cache)
            TAGS=$(curl -s -u "${USERNAME}:${PASSWORD}" \
              "https://${REGISTRY}/v2/${REPO}/tags/list" | \
              jq -r '.tags[]? // empty' | grep -v '^cache$' | sort -V)

            # Count tags
            COUNT=$(echo "$TAGS" | grep -c . || echo 0)

            if [ "$COUNT" -gt 10 ]; then
              # Get tags to delete (all except last 10)
              TO_DELETE=$(echo "$TAGS" | head -n -10)

              for TAG in $TO_DELETE; do
                # Get digest
                DIGEST=$(curl -s -I -u "${USERNAME}:${PASSWORD}" \
                  -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
                  "https://${REGISTRY}/v2/${REPO}/manifests/${TAG}" | \
                  grep -i docker-content-digest | awk '{print $2}' | tr -d '\r')

                if [ -n "$DIGEST" ]; then
                  curl -s -u "${USERNAME}:${PASSWORD}" -X DELETE \
                    "https://${REGISTRY}/v2/${REPO}/manifests/${DIGEST}"
                  echo "Deleted ${REPO}:${TAG}"
                fi
              done
            fi
          done
